<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>

    body{
        background-image:linear-gradient(to right, #fffbd5, #b20a2c);;
    }

li{
    
cursor: pointer;


}


.parent-data{
     
background-image: linear-gradient(to right, #fc5c7d, #6a82fb);
 

    margin-top: 100px;
}

</style>

</head>
<body>
    
    <div class="container d-flex justify-content-center ">
    
  <div class="mt-5">
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-md">
              <li   for="Previous" class="btn-Previous page-item"><a class="page-link" href="#">Previous</a></li>
              <li for="1"  class=" btn-1 page-item page-link " onclick="clickingdata(this)" >1</li>
              <li for="2" class=" btn-2 page-item page-link" onclick="clickingdata(this)" >2</li>
              <li for="3" class=" btn-3 page-item page-link " onclick="clickingdata(this)" >3</li>
              <li for="4" class=" btn-4 page-item page-link " onclick="clickingdata(this)" >4</li>
              <li   for="5" class=" btn-5 page-item page-link " onclick="clickingdata(this)" >5</li>
              <li for="Next" class="page-item btn-Next " ><a class="page-link"  href="#">Next</a></li>
            </ul>
          </nav>

          
        <div class="parent-data p-5 ">

        </div>

                         
  </div>
